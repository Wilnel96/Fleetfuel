<!DOCTYPE html>
<html>
<head>
    <title>FleetFuel Login Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-box {
            background: #f5f5f5;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background: #0056b3; }
        .credentials {
            background: #fff3cd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ffc107;
        }
    </style>
</head>
<body>
    <h1>FleetFuel Login Diagnostic</h1>

    <div class="credentials">
        <h3>Test Credentials:</h3>
        <p><strong>Super Admin:</strong></p>
        <p>Email: willem@fleetfuel.com</p>
        <p>Password: FleetFuel2024!</p>
        <hr>
        <p><strong>Client Admin:</strong></p>
        <p>Email: john@fleet.com</p>
        <p>Password: Fleet2024!</p>
    </div>

    <div class="test-box">
        <h3>Test Login:</h3>
        <input type="email" id="email" placeholder="Email" value="willem@fleetfuel.com">
        <input type="password" id="password" placeholder="Password" value="FleetFuel2024!">
        <button onclick="testLogin()">Test Login</button>
    </div>

    <div id="result"></div>

    <script>
        const supabaseUrl = 'https://dhklqlqpowrwjplrkfzz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoa2xxbHFwb3dyd2pwbHJrZnp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTE5OTksImV4cCI6MjA4MTIyNzk5OX0.BIQWNP7CbcTVgFRBXwELg7LschBVHklyblR3cnZedUI';

        const { createClient } = supabase;
        const client = createClient(supabaseUrl, supabaseKey);

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<div class="test-box">Testing login...</div>';

            try {
                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    resultDiv.innerHTML = `
                        <div class="test-box error">
                            <h3>❌ Login Failed</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <p><strong>Status:</strong> ${error.status}</p>
                            <pre>${JSON.stringify(error, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="test-box success">
                            <h3>✅ Login Successful!</h3>
                            <p><strong>Email:</strong> ${data.user.email}</p>
                            <p><strong>User ID:</strong> ${data.user.id}</p>
                            <p><strong>Confirmed:</strong> ${data.user.email_confirmed_at ? 'Yes' : 'No'}</p>
                            <p><strong>Session Active:</strong> ${data.session ? 'Yes' : 'No'}</p>
                        </div>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = `
                    <div class="test-box error">
                        <h3>❌ Error</h3>
                        <pre>${err.toString()}</pre>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.onload = () => {
            setTimeout(testLogin, 500);
        };
    </script>
</body>
</html>
